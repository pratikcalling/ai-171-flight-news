<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags for social preview -->
  <meta property="og:title" content="AI 171 Flight (Ahmedabad - London) Crash - Live Verified News Updates">
  <meta property="og:description" content="Real-time updates from verified sources about AI 171 Ahmedabad to UK crash. For families and friends of passengers.">
  <meta property="og:image" content="https://pratikcalling.github.io/ai-171-flight-news/plane_crash_logo.png">
  <meta property="og:url" content="https://pratikcalling.github.io/ai-171-flight-news/AI_171_News.html">
  <meta name="twitter:card" content="This page is an attempt to reflects realtime updates for flight AI-171 crash from authenticated sources">

  <meta charset="UTF-8">
  <title>AI 171 Flight (Ahmedabad - London) Crash - Verified News Updates</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Dark -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      padding: 2rem;
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
    }

    .news-card {
      margin-bottom: 1rem;
      background-color: #1e1e1e;
      color: #fff;
      border-left: 4px solid #ff6b6b;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
    }

    .card-title {
      color: #ffbcbc;
      font-weight: 600;
    }

    .card-text small {
      color: #b0b0b0;
    }

    .btn-primary {
      background-color: #2d88ff;
      border: none;
    }

    h2 {
      color: #ff6b6b;
      margin-bottom: 0.5rem;
    }

    footer {
      margin-top: 3rem;
      text-align: center;
      color: #888;
      font-size: 0.9rem;
    }

    a.btn-primary:hover {
      background-color: #559dff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>AI-171 Flight (Ahmedabad - London) Crash</h2>
      <p>Verified Real-Time Updates from Trusted News Sources</p>
    </div>

    <div id="news-container"></div>

    <footer>
      Powered by PKS | Real-time updates every 2 minutes
    </footer>
  </div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbw2W8n8duCwXktF_lm33hKUr7QbGHZ_CPkU9S_NDeze-CrIl8mWdqDOqxdSRVPTDr2tzA/exec';

    async function loadUpdates() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        const container = document.getElementById('news-container');
        container.innerHTML = '';

        if (!data || data.length === 0) {
          container.innerHTML = '<p class="text-center text-muted">No updates available at this time.</p>';
          return;
        }

        data.reverse().forEach(entry => {
          const listItem = document.createElement('div');
          listItem.className = 'news-item';

          const favicon = `https://www.google.com/s2/favicons?sz=32&domain_url=${entry.link}`;

          listItem.innerHTML = `
            <h5>${entry.title}</h5>
            <div class="news-meta">
              <img src="${favicon}" alt="icon" loading="lazy">
              <span><strong>${entry.source}</strong></span> | 
              <span>${new Date(entry.timestamp).toLocaleString()}</span>
            </div>
            <div class="news-footer">
              <a href="${entry.link}" target="_blank" class="btn btn-sm btn-outline-primary">Read Full Article</a>
            </div>
          `;
          container.appendChild(listItem);
        });
      } catch (error) {
        console.error('Error loading news:', error);
        document.getElementById('news-container').innerHTML =
          '<p class="text-danger text-center">Unable to load updates. Please try again later.</p>';
      }
    }

    loadUpdates(); // On page load
    setInterval(loadUpdates, 2 * 60 * 1000); // Refresh every 2 mins
  </script>
</body>
</html>
